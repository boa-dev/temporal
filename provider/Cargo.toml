[package]
name = "timezone_provider"
description = "Time zone data providers"
edition.workspace = true
version.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
include = [
    "src/**/*.rs",
    "src/data/*.rs.data",
    "Cargo.toml",
    "LICENSE-Apache",
    "LICENSE-MIT",
    "README.md",
]

[features]
datagen = [
    "std",
    "dep:serde",
    "dep:databake",
    "dep:yoke",
    "dep:serde_json",
    "tinystr/serde",
    "tinystr/databake",
    "zerotrie/serde",
    "zerotrie/databake",
    "zerovec/serde",
    "zerovec/databake",
    "zerovec/derive",
    "dep:zoneinfo_rs",
    "experimental_tzif",
]
std = []
experimental_tzif = []

[dependencies]

# Provider dependency
zerotrie = "0.2.2"
zerovec = { version = "0.11.4", features = ["derive", "alloc"] }
tinystr = { workspace = true, features = ["zerovec"] }

# IANA dependency
zoneinfo_rs = { workspace = true, features = ["std"], optional = true }

# Databake dependencies
serde = { version = "1.0.219", features = ["derive"], optional = true }
databake = { version = "0.2.0", features = ["derive"], optional = true }
yoke = { version = "0.8.0", features = ["derive"], optional = true }
serde_json = { version = "1.0.143", optional = true }
